<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aurora</title>

        <!--University of Manitoba Brand Colors-->
        <link rel="stylesheet" href="css/UofMBrand.css">

        <!--Welcome Page Styles-->
        <link rel="stylesheet" href="css/WelcomePage.css">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!--Bootstrap Overrides-->
        <link rel="stylesheet" href="css/BootstrapOverrides.css">
    </head>

    <body class="welcome-page">
        <div class="container-fullwidth">
            <img src="assets/our-campuses-buhler-atrium-01c.jpg" class="welcome-page-bg">

            <div class="row justify-content-md-end text-end">
                <div class="col-1 self-align-end welcome-page-gradient"></div>

                <div class="col-4 p-5 self-align-end welcome-page-content">
                    <div class="me-5">
                        <b>
                            <p class="p-2 pe-3 vertical-line um-brown">
                                <span class="welcome-txt-md">Welcome to</span><br>
                                <span class="welcome-txt-lg">Aurora!</span>
                            </p>
                        </b>

                        <h3 class="mt-4">
                            <span class="um-blue">Here are some link shortcuts to kickstart your Aurora experience:</span>
                        </h3>

                        <div class="container-fullwidth um-brown">
                                <a href="pages/registration.html" type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7">
                                    Register for classes
                                </a>
                                <button type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7" disabled>
                                    Manage Registered Classes
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7" disabled>
                                    View Weekly Schedule
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7" disabled>
                                    Check Account Balance
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7" disabled>
                                    Update Personal Information
                                </button>
                        </div>

                        <h3 class="mt-4">
                            <span class="um-blue">Useful external links<br>(opens in another tab):</span>
                        </h3>

                        <div class="container-fullwidth um-brown">
                                <a href="https://catalog.umanitoba.ca/" target="_blank" type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7">
                                    Academic Calendar
                                </a>
                                <a href="https://umanitoba.ca/registrar/important-dates-deadlines" target="_blank" type="button" class="btn btn-outline-warning btn-block welcome-txt-links col-7">
                                    Important Dates
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Generates the universal NavBar-->
        <script src="js/NavBar.js"></script>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="../js/PopperFeatures.js"></script>
    </body>
</html>
